<body>
    <div class="container">
        <header>
            <h1>Productivity Stopwatch</h1>
            <button id="theme-toggle" class="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </header>

        <div class="stopwatch-card">
            <div class="timer-display">
                <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>.<span id="milliseconds">00</span>
            </div>

            <div class="controls">
                <button id="start-stop-btn" class="btn primary">
                    <i class="fas fa-play"></i>
                </button>
                <button id="lap-btn" class="btn secondary" disabled>
                    <i class="fas fa-flag"></i>
                </button>
                <button id="reset-btn" class="btn danger">
                    <i class="fas fa-undo"></i>
                </button>
            </div>
        </div>

        <div class="analytics-section">
            <h2>Analytics</h2>
            <div class="stats">
                <div class="stat-card">
                    <span class="stat-label">Fastest Lap</span>
                    <span id="fastest-lap" class="stat-value">--:--.--</span>
                </div>
                <div class="stat-card">
                    <span class="stat-label">Slowest Lap</span>
                    <span id="slowest-lap" class="stat-value">--:--.--</span>
                </div>
                <div class="stat-card">
                    <span class="stat-label">Average Lap</span>
                    <span id="average-lap" class="stat-value">--:--.--</span>
                </div>
            </div>

            <div class="charts">
                <div class="chart-container">
                    <h3>Lap Times</h3>
                    <canvas id="lap-chart" width="400" height="200"></canvas>
                </div>
                <div class="chart-container">
                    <h3>Time Distribution</h3>
                    <canvas id="distribution-chart" width="300" height="200"></canvas>
                </div>
            </div>
        </div>

        <div class="laps-section">
            <div class="laps-header">
                <h2>Laps</h2>
                <div class="laps-controls">
                    <div class="search-box">
                        <input type="text" id="search-laps" placeholder="Search laps...">
                        <i class="fas fa-search"></i>
                    </div>
                    <button id="export-btn" class="btn export">
                        <i class="fas fa-download"></i> Export
                    </button>
                </div>
            </div>
            <div id="laps-container" class="laps-container">
                <p class="no-laps">No laps recorded yet</p>
            </div>
        </div>

        <!-- Modal for lap labeling -->
        <div id="label-modal" class="modal">
            <div class="modal-content">
                <h3>Label This Lap</h3>
                <input type="text" id="lap-label" placeholder="Enter task name (e.g., Math, Coding)">
                <div class="modal-actions">
                    <button id="save-label" class="btn primary">Save</button>
                    <button id="skip-label" class="btn secondary">Skip</button>
                </div>
            </div>

        </div>
